<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Compre tênis e sneakers online na SyntaxWear. Encontre os melhores modelos, ofertas exclusivas e frete grátis para todo o Brasil.">
    <title>SyntaxWear - Tênis e Sneaker Online</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/comoponents/header.css">
    <link rel="stylesheet" href="./css/comoponents/hero.css">
    <link rel="stylesheet" href="./css/comoponents/product-category.css">
    <link rel="stylesheet" href="./css/comoponents/product-grid.css">
</head>

<body>
    <header class="header">
        <!-- logo e naegação -->
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneaker Online"><img src="./imgs/logo/logo.svg"
                    alt="SyntaxWear - Tênis e Sneaker Online"></a>
        </h1>
        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <nav class="nav-right">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#" aria-label="Minha conta"><img src="./imgs/icons/user.svg" alt="Minha conta"></a>
                </li>
                <li>
                    <a href="#" aria-label="Ajuda"><img src="./imgs/icons/help.svg" alt="Ajuda"></a>
                </li>
                <li>
                    <a href="#" aria-label="Carrinho"><img src="./imgs/icons/bag.svg" alt="Carrinho"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <!-- seçao hero -->
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer pesso em presença</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelo</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <!-- seção de categoria de tênis -->
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

         <!-- Grid com produtos em destaque -->
        <section class="products-grid-scection">
            <div class="card highlight">
                <div class="top1-content">
                    <h3 class="card-title">Krypton One</h3>
                    <p class="card-subtitle">Estilo Urbano com atitude</p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-outline">Feminino</a>
                        <a href="#" class="btn btn-outline">Masculino</a>
                    </div>
                </div>
            </div>
            <div class="card sneaker-purple"></div>
            <div class="card model"></div>
            <div class="card sneaker-color"></div>
            <div class="card sneaker-white"></div>
            <div class="card sneaker-silver"></div>
        </section>
    </main>
    <footer>
        <div class="contato">

        </div>
        <div class="links">


        </div>
    </footer>

    <!-- contéudo da homepage -->

</body>

</html>
